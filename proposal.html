<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomataX | Get Your Free Proposal</title>
    <meta name="description" content="Get a free automation proposal from AutomataX. Answer a few questions and receive a personalized plan to transform your business.">
    <meta name="keywords" content="AI automation, workflow automation, free automation proposal, AutomataX">

    <style>
        :root {
            --primary: #ff5e78;
            --secondary: #a200ff;
            --accent: #7209b7;
            --light: #f9faff;
            --dark: #1a1a2e;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
            position: relative;
        }
        #ai-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #f0f4ff 0%, #f5e9ff 100%);
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .logo img {
            max-height: 40px;
            width: auto;
            object-fit: contain;
        }
        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: var(--secondary);
        }
        .proposal-section {
            padding: 120px 0;
            text-align: center;
        }
        .proposal-section h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .proposal-section p {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f9faff;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .chat-message p {
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            display: inline-block;
        }
        .bot-message p {
            background: rgba(255, 94, 120, 0.1);
            color: var(--dark);
        }
        .user-message p {
            background: var(--gradient);
            color: white;
            margin-left: auto;
            display: block;
            max-width: 80%;
        }
        .chat-input {
            display: flex;
            gap: 15px;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .chat-input input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(58, 134, 255, 0.2);
        }
        .chat-input button {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            background: var(--gradient);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chat-input button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.6);
        }
        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status-message {
            margin-top: 20px;
            font-size: 16px;
        }
        .status-message.success {
            color: #28a745;
        }
        .status-message.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <canvas id="ai-background"></canvas>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo" aria-label="AutomataX Home">
                    <img src="automatax-logo.png" alt="AutomataX Logo" loading="lazy" />
                </a>
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </nav>
        </div>
    </header>
    <section class="proposal-section">
        <div class="container">
            <h1>Get Your Free Proposal Today! ðŸª„</h1>
            <p>Answer a few questions about your business process, and weâ€™ll generate a personalized automation proposal for youâ€”delivered straight to your inbox!</p>
            <div id="chat-root" class="chat-container"></div>
        </div>
    </section>
    <script type="text/babel">
        const { useState } = React;

        const ChatApp = () => {
            const questions = [
                "Whatâ€™s the name of your process? (e.g., Report Generation)",
                "How many hours does it take weekly?",
                "How many employees are involved?",
                "What are the main steps? (e.g., Copy data from Excel)",
                "Any specific tools used? (e.g., Excel, SAP)"
            ];

            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState([]);
            const [email, setEmail] = useState("");
            const [answerInput, setAnswerInput] = useState("");
            const [chatMessages, setChatMessages] = useState([
                { sender: "Wizard", text: questions[0] }
            ]);
            const [isLoading, setIsLoading] = useState(false);
            const [statusMessage, setStatusMessage] = useState("");
            const [isEmailStep, setIsEmailStep] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!answerInput.trim()) {
                    alert("Please provide an answer before submitting.");
                    return;
                }

                const newAnswers = [...answers, answerInput];
                setAnswers(newAnswers);
                setChatMessages([
                    ...chatMessages,
                    { sender: "You", text: answerInput },
                ]);

                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setChatMessages([
                        ...chatMessages,
                        { sender: "You", text: answerInput },
                        { sender: "Wizard", text: questions[currentQuestion + 1] }
                    ]);
                    setAnswerInput("");
                } else if (!isEmailStep) {
                    setIsEmailStep(true);
                    setChatMessages([
                        ...chatMessages,
                        { sender: "You", text: answerInput },
                        { sender: "Wizard", text: "Great! Lastly, please provide your email address so we can send you the proposal." }
                    ]);
                    setAnswerInput("");
                } else {
                    const userEmail = answerInput;
                    setEmail(userEmail);
                    setChatMessages([
                        ...chatMessages,
                        { sender: "You", text: userEmail }
                    ]);

                    setIsLoading(true);
                    setStatusMessage("");
                    setAnswerInput("");

                    try {
                        const response = await fetch('/api/generate-proposal', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                processName: newAnswers[0],
                                weeklyHours: newAnswers[1],
                                employeesInvolved: newAnswers[2],
                                mainSteps: newAnswers[3],
                                toolsUsed: newAnswers[4],
                                email: userEmail,
                            }),
                        });

                        const data = await response.json();
                        if (!response.ok) {
                            throw new Error(data.message || 'Failed to generate proposal');
                        }

                        if (data.status === 'success') {
                            setStatusMessage("Proposal generated and sent to your email! Check your inbox (and spam/junk folder).");
                            setChatMessages([
                                ...chatMessages,
                                { sender: "You", text: userEmail },
                                { sender: "Wizard", text: "All done! Your personalized proposal has been sent to your email. Check your inbox (and spam/junk folder)!" }
                            ]);
                            // Trigger celebratory confetti animation
                            confetti({
                                particleCount: 100,
                                spread: 70,
                                origin: { y: 0.6 }
                            });
                        } else {
                            throw new Error(data.message || 'Unknown error');
                        }
                    } catch (error) {
                        setStatusMessage(`Error: ${error.message}. Please try again or contact support@automataxpro.site.`);
                        setChatMessages([
                            ...chatMessages,
                            { sender: "You", text: userEmail },
                            { sender: "Wizard", text: "Oops! Something went wrong. Please try again or contact support@automataxpro.site." }
                        ]);
                    } finally {
                        setIsLoading(false);
                    }
                }
            };

            return (
                <div>
                    <div className="chat-messages">
                        {chatMessages.map((msg, index) => (
                            <div key={index} className={`chat-message ${msg.sender === "Wizard" ? "bot-message" : "user-message"}`}>
                                <p><strong>{msg.sender}:</strong> {msg.text}</p>
                            </div>
                        ))}
                    </div>
                    {statusMessage ? (
                        <div className={`status-message ${statusMessage.includes("Error") ? "error" : "success"}`}>
                            {statusMessage}
                        </div>
                    ) : (
                        <form onSubmit={handleSubmit} className="chat-input">
                            <input
                                type={isEmailStep ? "email" : "text"}
                                value={answerInput}
                                onChange={(e) => setAnswerInput(e.target.value)}
                                placeholder={isEmailStep ? "Enter your email address" : "Type your answer..."}
                                required
                                disabled={isLoading}
                            />
                            <button type="submit" disabled={isLoading}>
                                {isLoading ? "Processing..." : "Submit"}
                            </button>
                        </form>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('chat-root'));
        root.render(<ChatApp />);
    </script>
    <script>
        const canvas = document.getElementById('ai-background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = [];
        const particleCount = 50;
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(58, 134, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(114, 9, 183, ${1 - distance / 100})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }
        initParticles();
        animateParticles();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
